<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form>
            <h1>Sign In</h1>
            <br>
            <div>
                <div class="top-border-email"><label for="Email"> Email</label></div>
                <input type="email" for="Email">
            </div>
            <br>
            <br>
            <div>
                <div class="top-border-pass"><label for="Password"> Password</label></div>
                <input type="password" for="Password" maxlength="20" required>
            </div>
            <br>
            <a class="Forgot-Password" href="">Forgot Password?</a>
            <br>
            <div>
                <button type="submit" id="submit">Login</button>
            </div>
            <h4 class="not-regist">Not Registered yet? <a href="">Create An Account</a></h4>
            <h4>Or Join with</h4>
            <div class="social-icons">
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-apple"></i></a>
        </div>
        </form>
    </div>
</body>
</html>
